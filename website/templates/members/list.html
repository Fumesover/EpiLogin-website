{% extends 'base.html' %}
{% load static %}

{% block content %}
    <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">
                Members {% if server %}of {{ server }}{% endif %}
            </span>
            <div class="mdl-layout-spacer"></div>
            <form>
                <input name="server" value="{{ request.GET.server }}" hidden>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="username">
                        <i class="material-icons">person</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="name" id="username" value="{{ request.GET.name }}">
                    </div>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="email">
                        <i class="material-icons">email</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="email" id="email" value="{{ request.GET.email }}">
                    </div>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">search</i>
                </button>
            </form>
        </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <div class="demo-card mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                    <table class="mdl-data-table mdl-js-data-table" style="width: 100%;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>ID</th>
                                <th>Show</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in members %}
                                <tr>
                                    <td>{{ member.name }}</td>
                                    <td>{{ member.email }}</td>
                                    <td>{{ member.pk }}</td>
                                    <td>
                                        <a href="{% url 'members:profile' member.pk %}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
                                            Show member
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
