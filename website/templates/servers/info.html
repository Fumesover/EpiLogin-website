{% extends 'base.html' %}
{% load static %}

{% block content %}
    <ol class="breadcrumb breadcrumb-arrow">
        <li><a href="{% url 'users:home' %}">Servers</a></li>
        <li><span>{{ server.name }}</span></li>
    </ol>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ server.name }} informations</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Login</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for member in server.members.all %}
                                <tr>
                                    <td> {{ member.username }} </td>
                                    <td> {{ member.id }}   </td>
                                    <td> {{ member.login }} </td>
                                    <td><a href="{% url 'members:profile' member.id %}" class="btn btn-primary" role="button">View User</a></td>
                                <tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
